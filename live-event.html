    <style>
       /* style for popup */

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .popup-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }


        .close {
            position: absolute;
            top: 0;
            right: 14px;
            font-size: 42px;
            transform: rotate(45deg);
            cursor: pointer;
        }

        .round1 {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }

        .round2 {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }

        .round1:hover {
            background-color: #0056b3;
        }

        .round2:hover {
            background-color: #0056b3;
        }

    </style>
</head>

      <!-- create a popup when button pressed class name "quizstart" ask 2 option round1 or or 2 with a cross button  -->

        <div class="popup">
            <div class="popup-content">
                <div class="close">+</div>
                <h1 style="color: red;">Choose Round</h1>
                <a href=""><button class="round1">Round 1</button></a>

            </div>
        </div>
        <script>
            const quizstart = document.querySelector('.quizstart');
            const popup = document.querySelector('.popup');
            const close = document.querySelector('.close');
            quizstart.addEventListener('click', () => {
                popup.style.display = 'block';
            });
            close.addEventListener('click', () => {
                popup.style.display = 'none';
            }); 
        </script>
